<div class="header">
  <div class="logo-container">
    <a href="/#/">
      <div class="logo">
        <div class="logo-letters">
          <div class="logo-letters down">K</div>
          <div class="logo-letters down">a</div>
          <div class="logo-letters down">N</div>
        </div>
        <div class="logo-letters across">B N</div>
        <div class="triangle">
          <div class="logo-triangle-bottom-left"></div>
          <div class="logo-triangle-top-right"></div>
          <div class="logo-triangle-top-right-opacity"></div>
        </div>
      </div>
    </a>
    <div class="sign-up">
      <a href="/#/register">Sign Up</a>
    </div>
  </div>
</div>

<div class="login">
  <div class="banner">
    <div class="login-content">
      <div class="login-inputs">
        <form ng-submit="login(user)">
          <br>
          U <input class="user_title" value="{{user.username}}" ng-model="user.username">
          P <input class="user_assignedTo" value="{{user.password}}" ng-model="user.password"type="password">
          <br><br>
          <input type="submit" value="Login" class="submit-login-button">
        </form>
        <div class="error">{{error}}</div>
      </div>
      <div class="welcome">
        <h1>Visualize Progress</h1>
        <h4>Manage your team efficiently • Achieve optimal results • Deliver ahead of schedule</h4>
      </div>
    </div>

    <div class="secondary-banner"></div>

  </div>
</div>

<div class="footer">


</div>
