<div class="login">
  <form ng-submit="login()">
    <br>
    Username:<input class="user_title" value="{{user.username}}" ng-model="user.username">
    <br>
    First Name:<input class="user_priority" value="{{user.first_name}}" ng-model="user.first_name">
    <br>
    Last Name:<input class="user_createdBy" value="{{user.last_name}}" ng-model="user.last_name">
    <br>
    Password:<input class="user_assignedTo" value="{{user.password}}" ng-model="user.password">
    <br><br>
    <input type="submit" value="Login" class="button">
  </form>
</div>
