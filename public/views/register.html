<div class="register">
  <form ng-submit="register()">
    <br>
    Username:<input class="user_title" value="{{user.username}}" ng-model="user.username">
    <br>
    First Name:<input class="user_priority" value="{{user.first_name}}" ng-model="user.first_name">
    <br>
    Last Name:<input class="user_createdBy" value="{{user.last_name}}" ng-model="user.last_name">
    <br>
    Password:<input type="password" class="user_assignedTo" value="{{user.password}}" ng-model="user.password">
    <br>
    Email:<input type="email" class="user_assignedTo" value="{{user.email}}" ng-model="user.email">
    <br><br>
    <input type="submit" value="Register" class="button">
  </form>
  <div class="error">{{error}}</div>
</div>
