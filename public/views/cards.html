<header id="logout">
  <span id="logoutButt">
    <button class="button" ng-click="logoutButton(card)" type="submit">Logout</button>
    </span>
</header>
<div class="cards">
  <div class="statusmain">
    <p>Queue</p>
      <div>
        <button ng-class="{ 'hidden' : add_card}" class="button" type="button" ng-click="add_card = !add_card">New Card</button>
          <div id="hideMe" ng-class="{ 'hidden' : ! add_card}">
            <fieldset class="columns">
              <div>
                <label for="title">Title:</label>
                <input id="new_card_title" type="text" ng-model="card.title">
              </div>
              <div>
                <label for="priority">Priority:</label>
                <select name="priority" id="new_card_priority" ng-model="card.priority">
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
              <div>
                <label for="createdBy">Created By: {{card.createdBy.first_name}} {{card.createdBy.last_name}}</label>
              </div>
              <div >
                <form>
                  <label for="assignedTo">Assigned To:</label>
                  <select name="assignedTo" id="assignedTo" ng-model="card.assignedTo" "user.last_name">
                    <option ng-repeat="user in Users"  value="{{user.first_name}} {{user.last_name}}">{{user.first_name}} {{user.last_name}}</option>
                  </select>
                </form>
              </div>
              <div class="commit">
                <button type="button" ng-click="postButton(card)" class="button">Add Card</button>
              </div>
            </fieldset>
          </div>
      </div>
    <div class="statuscontent" ng-repeat='card in Cards | statusCheckingFilter:0 | orderBy: "priority"'>
      <div class="columns" id="queue">
        <form ng-submit="submitEdit(card)">
          <br>
          Title:<input class="card_title" value="{{card.title}}" ng-model="card.title">
          <br>
          <label for="priority">Priority:</label>
                <select name="priority" id="new_card_priority" ng-model="card.priority">
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
          <br>
          Created By: <label class="card_createdBy">{{card.createdBy.first_name}} {{card.createdBy.last_name}}</label>
          <br>
          Assigned To:<input class="card_assignedTo" value="{{card.assignedTo}}" ng-model="card.assignedTo">
          <br><br>
          <input type="submit" value="Edit" class="button">
        </form>
        <div class="arrowHolder">
          <span id="left">
            <button ng-click="leftButton(card)" type="submit" id="leftButt"></button>
          </span>
          <form ng-submit="delCard(card)">
            <input type="submit" value="Delete" class="button">
          </form>
          <span id="right">
            <button ng-click="rightButton(card)" type="submit" id="rightButt"></button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="statusmain">
    <p>In Progress</p>
    <div class="statuscontent" ng-repeat='card in Cards | statusCheckingFilter:1'>
      <div class="columns" id="in_progress">
       <form ng-submit="submitEdit(card)">
          <br>
          Title:<input class="card_title" value="{{card.title}}" ng-model="card.title">
          <br>
          <label for="priority">Priority:</label>
                <select name="priority" id="new_card_priority" ng-model="card.priority">
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
          <br>
          <label for="createdBy">Created By: {{card.createdBy.first_name}} {{card.createdBy.last_name}}</label>
          <br>
          Assigned To:<input class="card_assignedTo" value="{{card.assignedTo}}" ng-model="card.assignedTo">
          <br><br>
          <input type="submit" value="Edit" class="button">
        </form>
        <div class="arrowHolder">
          <span id="left">
            <button ng-click="leftButton(card)" type="submit" id="leftButt"></button>
          </span>
          <form ng-submit="delCard(card)">
            <input type="submit" value="Delete" class="button">
          </form>
          <span id="right">
            <button ng-click="rightButton(card)" type="submit" id="rightButt"></button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="statusmain">
    <p>Done</p>
    <div class="statuscontent" ng-repeat='card in Cards | statusCheckingFilter:2'>
      <div class="columns" id="done">
       <form ng-submit="submitEdit(card)">
          <br>
          Title:<input class="card_title" value="{{card.title}}" ng-model="card.title">
          <br>
          <label for="priority">Priority:</label>
                <select name="priority" id="new_card_priority" ng-model="card.priority">
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
          <br>
          <label for="createdBy">Created By: {{card.createdBy.first_name}} {{card.createdBy.last_name}}</label>
          <br>
          Assigned To:<input class="card_assignedTo" value="{{card.assignedTo}}" ng-model="card.assignedTo">
          <br><br>
          <input type="submit" value="Edit" class="button">
        </form>
        <div class="arrowHolder">
          <span id="left">
            <button ng-click="leftButton(card)" type="submit" id="leftButt"></button>
          </span>
          <form ng-submit="delCard(card)">
            <input type="submit" value="Delete" class="button">
          </form>
          <span id="right">
            <button ng-click="rightButton(card)" type="submit" id="rightButt"></button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
