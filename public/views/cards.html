<div class="cards" ng-repeat='card in Cards' | ng-switch on= "card.status">
  <div class="columns" id="queue" ng-switch-when="Queue">Queue
    <form ng-submit="submitEdit(card)" method="POST">
      <input type="hidden", name="_method", value="PUT">
        <br>
        <input class="card_title" value="{{card.title}}" ng-model="card.title">Title
        <br>
        <input class="card_priority" value="{{card.priority}}" ng-model="card.priority">Priority
        <br>
        <input class="card_createdBy" value="{{card.createdBy}}" ng-model="card.createdBy">Created By
        <br>
        <input class="card_assignedTo" value="{{card.assignedTo}}" ng-model="card.assignedTo">Assigned To
        <br><br>
        <input type="submit" value="Edit">
    </form>
  </div>
  <div class="columns" id="in_progress" ng-switch-when="In Progress">In Progress
   <form ng-submit="submitEdit(card)" method="POST">
      <input type="hidden", name="_method", value="PUT">
        <br>
        <input class="card_title" value="{{card.title}}" ng-model="card.title">Title
        <br>
        <input class="card_priority" value="{{card.priority}}" ng-model="card.priority">Priority
        <br>
        <input class="card_createdBy" value="{{card.createdBy}}" ng-model="card.createdBy">Created By
        <br>
        <input class="card_assignedTo" value="{{card.assignedTo}}" ng-model="card.assignedTo">Assigned To
        <br><br>
        <input type="submit" value="Edit">
    </form>
  </div>
  <div class="columns" id="done" ng-switch-when="Done">Done
   <form ng-submit="submitEdit(card)" method="POST">
      <input type="hidden", name="_method", value="PUT">
        <br>
        <input class="card_title" value="{{card.title}}" ng-model="card.title">Title
        <br>
        <input class="card_priority" value="{{card.priority}}" ng-model="card.priority">Priority
        <br>
        <input class="card_createdBy" value="{{card.createdBy}}" ng-model="card.createdBy">Created By
        <br>
        <input class="card_assignedTo" value="{{card.assignedTo}}" ng-model="card.assignedTo">Assigned To
        <br><br>
        <input type="submit" value="Edit">
    </form>
  </div>
</div>

  <fieldset>
    <div>
      <label for="title">Title</label>
      <input id="new_card_title" type="text" ng-model="card.title">
    </div>
    <div>
      <label for="priority">Priority</label>
      <input id="new_card_priority" type="text" ng-model="card.priority">
    </div>
    <div>
      <label for="createdBy">Created By</label>
      <input id="new_card_createdBy" type="text" ng-model="card.createdBy">
    </div>
     <div>
      <label for="assignedTo">Assigned To</label>
      <input id="new_card_assignedTo" type="text" ng-model="card.assignedTo">
    </div>
    <div>
      <label for="status">Status</label>
      <input id="new_card_assignedTo" type="text" ng-model="card.status">
    </div>
    <div class="commit">
      <button type="button" ng-click="clickButton(card)">Add Card</button>
    </div>
  </fieldset>
