<div class="cards">
  <div class="statusmain"><p>Queue</p>
    <div class="statuscontent" ng-repeat='card in Cards | statusCheckingFilter:0 | orderBy: "priority"'>
      <div class="columns" id="queue">
        <form ng-submit="submitEdit(card)">
          <br>
          <input class="card_title" value="{{card.title}}" ng-model="card.title">Title
          <br>
          <input class="card_priority" value="{{card.priority}}" ng-model="card.priority">Priority
          <br>
          <input class="card_createdBy" value="{{card.createdBy}}" ng-model="card.createdBy">Created By
          <br>
          <input class="card_assignedTo" value="{{card.assignedTo}}" ng-model="card.assignedTo">Assigned To
          <br><br>
          <input type="submit" value="Edit">
        </form>
        <form ng-submit="delCard(card)">
          <input type="submit" value="Delete">
        </form>
        <form ng-submit="rightButton(card)">
          <input type="submit" value="Move Forward">
        </form>
      </div>
    </div>
  </div>

  <div class="statusmain"><p>In Progress</p>
    <div class="statuscontent" ng-repeat='card in Cards | statusCheckingFilter:1'>
      <div class="columns" id="in_progress">
       <form ng-submit="submitEdit(card)">
          <input class="card_title" value="{{card.title}}" ng-model="card.title">Title
          <br>
          <input class="card_priority" value="{{card.priority}}" ng-model="card.priority">Priority
          <br>
          <input class="card_createdBy" value="{{card.createdBy}}" ng-model="card.createdBy">Created By
          <br>
          <input class="card_assignedTo" value="{{card.assignedTo}}" ng-model="card.assignedTo">Assigned To
          <br><br>
          <input type="submit" value="Edit">
        </form>
        <form ng-submit="delCard(card)">
          <input type="submit" value="Delete">
        </form>
        <form ng-submit="rightButton(card)">
          <input type="submit" value="Move Forward">
        </form>
      </div>
    </div>
  </div>

  <div class="statusmain"><p>Done</p>
    <div class="statuscontent" ng-repeat='card in Cards | statusCheckingFilter:2'>
      <div class="columns" id="done">
       <form ng-submit="submitEdit(card)">
          <input class="card_title" value="{{card.title}}" ng-model="card.title">Title
          <br>
          <input class="card_priority" value="{{card.priority}}" ng-model="card.priority">Priority
          <br>
          <input class="card_createdBy" value="{{card.createdBy}}" ng-model="card.createdBy">Created By
          <br>
          <input class="card_assignedTo" value="{{card.assignedTo}}" ng-model="card.assignedTo">Assigned To
          <br><br>
          <input type="submit" value="Edit">
        </form>
        <form ng-submit="delCard(card)" >
          <input type="submit" value="Delete">
        </form>
        <form ng-submit="rightButton(card)">
          <input type="submit" value="Move Forward">
        </form>
      </div>
    </div>
  </div>
</div>

  <fieldset>
    <div>
      <label for="title">Title</label>
      <input id="new_card_title" type="text" ng-model="card.title">

    <div>
      <label for="priority">Priority</label>
      <input id="new_card_priority" type="text" ng-model="card.priority">
    </div>
    <div>
      <label for="createdBy">Created By</label>
      <input id="new_card_createdBy" type="text" ng-model="card.createdBy">
    </div>
     <div>
      <label for="assignedTo">Assigned To</label>
      <input id="new_card_assignedTo" type="text" ng-model="card.assignedTo">
    </div>
